<div class="main-content">
  <header>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" aria-expanded="true">
          <img src="" class="img-circle elevation-1" alt="Image" width="35" height="35px"
            style="margin-top: -5px; border-radius: 50%" />
          <span>@Session["Admin_Name"]</span>
        </a>

        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right"
          style="min-width: 200px; font-size: 15px; left: inherit; right: 0px">
          <span class="dropdown-item dropdown-header font-weight-bold text-drank d-block">Quản trị viên</span>
          <div class="dropdown-divider"></div>

          <div class="dropdown-divider"></div>
          <a routerLink="/Admin/Logout" class="dropdown-item dropdown-footer text-left">
            <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
          </a>
        </div>
      </li>
    </ul>
  </header>

  <main>
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h5 class="h5-title" style="margin: 8px 20px">Danh sach sản phẩm</h5>
        <div class="button" style="margin: 8px 20px">
          <a [routerLink]="['/admin/product/add']" class="btn btn-primary btn-sm mr-2" style="padding: 4px 8px">
            <i class="fa-sharp fa-solid fa-plus" style="font-size: 12px"></i>
            Thêm mới
          </a>
          <a [routerLink]="['/admin/product/trash']" class="btn btn-danger btn-sm" style="padding: 4px 8px">
            <svg xmlns="http://www.w3.org/2000/svg" style="fill: #fff" height="1em" viewBox="0 0 448 512">
              <path
                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
            </svg>
            Thùng rác
          </a>
        </div>
      </div>
      <div class="card-body flex-column" style="width: 100%">
        <table class="table table-bordered table-striped mt-3" id="datatableexample">
          <thead>
            <tr>
              <th>Ten san pham</th>
              <th>Tên danh mục</th>
              <th>Gia</th>
              <th>Hoạt động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of listProduct">
              <td>
                <a [routerLink]="['/admin/product/detail', product.productId]">{{ product.productName }}</a>
              </td>
              <td>{{ product.categoryName }}</td>
              <td>{{ product.productPrice }}</td>
              <td>
                <label class="switch">
                  <input class="changeStatus" (click)="changeActive(product.productId)" type="checkbox"
                    *ngIf="product.isActive == 1; else falseCheck" checked />
                  <ng-template #falseCheck>
                    <input class="changeStatus" (click)="changeActive(product.productId)" type="checkbox" />
                  </ng-template>
                  <span class="slider round"></span>
                </label>
                <a [routerLink]="['/admin/product-img', product.productId]" class="btn btn-info"
                  style="color: #fff; margin: 0 4px; padding: 4px 8px">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" style="fill: #fff"
                    viewBox="0 0 512 512">
                    <path
                      d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                  </svg>
                </a>
                <a [routerLink]="['/admin/product/edit', product.productId]" class="btn btn-warning"
                  style="color: #fff; margin: 0 4px; padding: 4px 8px">
                  <svg xmlns="http://www.w3.org/2000/svg" style="fill: #fff" height="1em" viewBox="0 0 512 512">
                    <path
                      d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
                  </svg>
                </a>
                <button (click)="delTrashProduct(product.productId)" class="btn btn-danger"
                  style="color: #fff; margin: 0 4px; padding: 4px 8px">
                  <svg xmlns="http://www.w3.org/2000/svg" style="fill: #fff" height="1em" viewBox="0 0 448 512">
                    <path
                      d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
